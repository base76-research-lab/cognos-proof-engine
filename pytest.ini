[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    integration: integration tests requiring database
    unit: unit tests
    flow: end-to-end flow tests
    slow: slow tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
